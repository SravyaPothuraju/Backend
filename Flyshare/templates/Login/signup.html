{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'Login/CSS/sstyle.css' %}">
    <title>FLY SHARE | Login & Registration</title>
</head>

<body>
    <div class="back-button">
        <a href="{% url 'home-page1' %}" class="back-link">
            <span class="back-arrow">&lt;</span> Back
        </a>
    </div>
    <div class="wrapper">
      
       
            <div class="register-container">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="Top">
                        <header>Sign Up</header>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Firstname" name="first_name" required>
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Lastname" name="last_name">
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" name="username" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" name="email" required>
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" name="password1">
                        <i class="bx bx-lock-alt"></i>
                        <input type="password" class="input-field" placeholder="Confirm Password" name="password2">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register" name="register">
                    </div>
                </form>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & conditions</a></label>
                    </div>
                    <div class="bottom">
                        <span>Have an account? <a href="{% url 'login' %}"  style="color: black;">Login</a></span>
    
                        
                    </div>
                </div>
            </div>
       
    </div>
</body>

</html>
<div>{% block content %} {% endblock %}</div>
